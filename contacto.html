    <section class="container contacto"><!--Bloque2-->
            <form action="contacto.html" method="GET" class="formulario">
            <div class="row">
            
            <h1 class="formulario__titulo text-center">Contactanos!</h1>
            <p class="formulario__parrafo text-center">
            Si necesitas un presupuesto o tenes alguna duda,
            completá el siguiente formulario y nos pondremos en contacto con vos.
            </p>
            </div>
            <div class="row">
            <div  class="col">
            <div>
                <label for="nombre" class="contacto__label">Tu nombre</label>
                <input type="text" class="form-control input__label" placeholder="Nombre y Apellido">
            </div>
            <div>
                <label for="celular" class="contacto__label">Tu celular</label>
                <input type="number" class="form-control input__label" placeholder="Tu celular">
            </div>
            <div>
                <label for="nombreMedico" class="contacto__label">El nombre de tu medico</label>
                <input type="text" class="form-control input__label" placeholder="Nombre y Apellido de tu medico">
            </div>
            <div>
                <label for="provincia" class="form-label">Provincia</label>
                <select class="form-select contacto__select">
                  <option selected value="Mendoza">Mendoza</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Mendoza">Otro</option>
                </select>
            </div> 
            <div>
                <label for="cobertura" class="form-label">Cobertura Medica</label>
                <select class="form-select contacto__select">
                  <option selected value="Particular">Particular</option>
                  <option value="Estado">Obra Social Estatal</option>
                  <option value="Privada">Obra Social Privada</option>
                </select>
            </div>   
            </div><!--Fin column-->
            <div class="col">
            <div class="form-group">
                <label for="label" for="mensaje" class="mensaje">Tu mensaje</label><!--Bloque2-->
                <textarea name="mensaje" class="form-control mensaje__form" cols="30" rows="10" placeholder="Escribe aca tu mensaje"></textarea>
                <input class="mensaje__input btn btn-primary" type="submit" value="Enviar formulario"/>
            </div>
            </div>
            </form>
            </div><!--Fin row-->
      
    </section>
